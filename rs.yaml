apiversion: apps/v1

kind: ReplicaSet
metadata:
  name: cart-page-rs
  namespace: vishwa
spec:
  replicas: 3
  selector:
    matchLabels:
      web: cart
  template: # it defines which application that we have to deploy in a cluster
    metadata:
      labels:
        key: cart
    spec:
      containers:
        - name: cart-container
        #image:
          image: muralisocial123/cart-page-test:1.0

          ports:
          -containerport: 3000
